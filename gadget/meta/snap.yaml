name: nitrogen-gadget
version: 20-1
summary: Nitrogen platforms support package
description: Support files for booting Boundary Devices Nitrogen platforms
type: gadget
base: core20
architectures:
    - arm64
confinement: strict
grade: stable
slots:
    i2c-0:
      interface: i2c
      path: /dev/i2c-0
    i2c-1:
      interface: i2c
      path: /dev/i2c-1
    i2c-2:
      interface: i2c
      path: /dev/i2c-2
    serial-0:
      interface: serial-port
      path: /dev/ttymxc0
    serial-1:
      interface: serial-port
      path: /dev/ttymxc1
    serial-2:
      interface: serial-port
      path: /dev/ttymxc2
    serial-3:
      interface: serial-port
      path: /dev/ttymxc3
    serial-4:
      interface: serial-port
      path: /dev/ttymxc4
    spidev0:
       interface: spi
       path: /dev/spidev0.0
